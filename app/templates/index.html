<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Docker</title>
</head>
<body>
    <h1>This is a Flask App containerised with Docker</h1>
    <form method="post" action="/" id="calculator_form">
        <label for="Input1">Input1</label>
        <input type="text" name="Input1" id="Input1">
        <br/>
        <label for="Input2">Input2</label>
        <input type="text" name="Input2" id="Input2">
        <br/>
        <label for="Operation">Operation</label>
        <select id="Operation" name="Operation">
            <option value="+">Addition</option>
            <option value="-">Substraction</option>
            <option value="/">Division</option>
            <option value="*">Multiplication</option>
            <option value="%">Modulus</option>
        </select>
        <br/>
        <input type="submit" value="Submit"/>
        <input type="reset" value="Reset" style="color: red;"/>
    </form>
    {% if calculation_success == True %}
    <br/>
    <p>The calculation for {{input1}} {{operation}} {{input2}} is: {{result}}</p>
    {%endif%}
    {% if calculation_success == False %}
    <br/>
    <p>{{error}}</p>
    <p>{{input1}} {{operation}} {{input2}} is: {{result}}</p>
    {%endif%}
</body>
</html>
